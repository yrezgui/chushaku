
<div class="task-content edit">
  <input type="text" ng-model="editTitle" class="edit-title"/>
  <div class="body">
    <textarea rows="5" placeholder="Write the content of your task..." ng-model="editBody"></textarea><span class="toolbar">
      <button ng-click="save()" class="pure-button pure-button-primary">Save</button>
      <button ng-click="cancel()" class="pure-button">Cancel</button></span>
    <div class="float-clear"></div>
  </div>
</div>
